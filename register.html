<head>
    <!DOCTYPE html>
    <html lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="image/logo.png">
    <link rel="stylesheet" type="text/css" href="style/register.css">
</head>

<body>
    <div class="container_registro">
        <h1 class="registro">Registro</h1>
    </div>
    <div id="registersquare">
        <form action="register.php" method="post" class="registersquare02">
            <div class="div-names">
                <h2>E-MAIL</h2><input class="email" id="email_id" name="email_name" type="email" placeholder="DIGITE SEU E-MAIL"><br></div>
            <div class="div-names">
                <h2>SENHA</h2><input class="senha" id="senha_id" name="senha_name" type="password" placeholder="DIGITE SUA SENHA"><br></div>
            <div class="div-names">
                <h2>NOME</h2><input class="nome" id="nome_id" name="nome_name" type="text" placeholder="DIGITE SEU PRIMEIRO NOME"><br></div>
            <div class="div-names">
                <h2>SOBRENOME</h2><input class="sobrenome" name="sobrenome_name" id="sobrenome_id" type="text" placeholder="DIGITE SEU SOBRENOME"><br></div>
            <div class="div-names">
                <h2>RG</h2><input class="rg" id="rg_id" name="rg_name" type="number" placeholder="DIGITE SEU RG SEM PONTOS"><br></div>
            <div class="div-names">
                <h2>CPF</h2><input class="cpf" id="cpf_id" name="cpf_name" type="number" placeholder="DIGITE SEU CPF SEM PONTOS"><br></div>
            <div class="buttons">
                <input class="registerbutton" type="submit" id="submit_id" name="submit_name" value=" Cadastre-se"></input>
                <a href="login.html">
                    <input class="loginbutton" type="button" name="entrar" value="ENTRAR"></input>
                </a>
            </div>

        </form>
    </div>
</body>

</html>
