<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&display=swap');
    body {
        background-image: linear-gradient(to top, #0a0a0a 0%, #131518 100%);

    }
    .cabeçalho {
        font-size: 72px;
        font-family: 'League Spartan', sans-serif;
        background: #2C14FF;
        background: -webkit-linear-gradient(to right, #2C14FF 0%, #00BACF 100%);
        background: -moz-linear-gradient(to right, #2C14FF 0%, #00BACF 100%);
        background: linear-gradient(to right, #2C14FF 0%, #00BACF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position:absolute; left: 400px; top: 20px;
    }
    .loginsquare {
        height: 200px;
        width: 400px;
        background: -webkit-linear-gradient(to right, #2C14FF 0%, #00BACF 100%);
        background: -moz-linear-gradient(to right, #2C14FF 0%, #00BACF 100%);
        background: linear-gradient(to right, #2C14FF 0%, #00BACF 100%);
        -webkit-background-clip:border-box;
        position: absolute; left: 400px; top: 300px;
        border-radius: 25px;
    }
    .email {
        width: 350; height: 40px; border-radius: 20px; border-style:none;
        position: absolute; left: 425px; top: 320px;
    }
        .email[placeholder="Digite seu E-mail"]{
        font-family: 'League Spartan', sans-serif; text-align: center;
    }
    .senha {
        width: 350; height: 40px; border-radius: 20px; border-style:none;
        position: absolute; left: 425px; top: 365px;
    }
        .senha[placeholder="Digite sua Senha"]{
            font-family: 'League Spartan', sans-serif; text-align: center;
            }
</style>
<body>
<div class="Cabeçalho">
    <h1>Login</h1>
</div>

<div class="loginsquare">
</div>
    <input class="email" type="email", placeholder="Digite seu E-mail">    
    <input class="senha", type="password", placeholder="Digite sua Senha">
</body>
</html>
